<!-- Pentru Mars Rover, vom avea input numele robotului, coordonatele inițiale și lista de instrucțiuni
Output: “Roboțelul <nume> are coordonatele finale: <coordonate> -->


<!DOCTYPE html>
<html>
    <head>
        <title>Verificare palindrom numar</title>
    </head>
<body>
​
<h1>Mars Rover</h1>
​
<form class="form">
    <label>Introduceti Numele Robotului</label><br>
    <input class="nume" type="text"/><br>
    <label>Introduceti Coordonate</label><br>
    <label>x: </label><input class="xCoord" type="number">
    <label>y: </label><input class="yCoord" type="number">
    <label>orientation: </label><input class="orientation" type="text"><br>
    <label>Introduceti Lista de instrucțiuni</label><br>
    <input class="instructiuni" type="text"><br>
</form>
<button type="button" class="verify">Determina Pozitia Finala</button>
<p class="resultat"></p>
​
<script type="text/javascript" src="moveRover.js"></script>
</body>
</html>
